<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .score {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .question-text {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-hint {
            font-size: 14px;
            color: #666;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
        }
        
        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .next-btn {
            background: #10b981;
            color: white;
            margin-top: 15px;
        }
        
        .next-btn:hover {
            background: #059669;
        }
        
        .restart-btn {
            background: #ef4444;
            color: white;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #dc2626;
        }
        
        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .correct {
            background: #d1fae5;
            color: #065f46;
        }
        
        .incorrect {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .final-score {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .final-score h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .final-score p {
            font-size: 20px;
            color: #555;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•Œ Quran Surah Quiz</h1>
        <div class="score">Score: <span id="score">0</span> / <span id="total">0</span></div>
        
        <div id="quiz-section">
            <div class="question">
                <div class="question-text" id="question">Question will appear here</div>
                <div class="question-hint">Format: Name:Verses (e.g., Al-Fatihah:7)</div>
            </div>
            
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Surah Name">
                <input type="number" id="versesInput" placeholder="Verses">
            </div>
            
            <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
            
            <div id="feedback" class="feedback hidden"></div>
            
            <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
        
        <div id="final-section" class="hidden">
            <div class="final-score">
                <h2>Quiz Complete! ðŸŽ‰</h2>
                <p>Final Score: <span id="finalScore"></span></p>
            </div>
            <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

            { name: "Al-Falaq", number: 113, verses: 5 },
            { name: "An-Nas", number: 114, verses: 6 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let usedSurahs = [];

        function getRandomSurah() {
            let availableSurahs = surahs.filter(s => !usedSurahs.includes(s.number));
            if (availableSurahs.length === 0) {
                availableSurahs = [...surahs];
                usedSurahs = [];
            }
            const surah = availableSurahs[Math.floor(Math.random() * availableSurahs.length)];
            usedSurahs.push(surah.number);
            return surah;
        }

        let currentSurah = getRandomSurah();

        function loadQuestion() {
            document.getElementById('question').textContent = `Surah Number ${currentSurah.number}`;
            document.getElementById('nameInput').value = '';
            document.getElementById('versesInput').value = '';
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('nameInput').focus();
        }

        function normalizeArabicText(text) {
            return text.toLowerCase()
                .replace(/['-]/g, '')
                .replace(/\s+/g, '')
                .trim();
        }

        function checkAnswer() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const versesInput = parseInt(document.getElementById('versesInput').value);
            const feedback = document.getElementById('feedback');
            
            const nameMatch = normalizeArabicText(nameInput) === normalizeArabicText(currentSurah.name);
            const versesMatch = versesInput === currentSurah.verses;
            
            if (nameMatch && versesMatch) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = `âœ“ Correct! ${currentSurah.name} has ${currentSurah.verses} verses.`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `âœ— Incorrect. The answer is ${currentSurah.name}:${currentSurah.verses}`;
            }
            
            feedback.classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            currentQuestion++;
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = currentQuestion;
        }

        function nextQuestion() {
            if (currentQuestion >= 10) {
                showFinalScore();
            } else {
                currentSurah = getRandomSurah();
                loadQuestion();
            }
        }

        function showFinalScore() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('final-section').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${score} / ${currentQuestion}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            usedSurahs = [];
            currentSurah = getRandomSurah();
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = '0';
            document.getElementById('quiz-section').classList.remove('hidden');
            document.getElementById('final-section').classList.add('hidden');
            loadQuestion();
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('versesInput').focus();
            }
        });

        document.getElementById('versesInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        loadQuestion();
    </script>

</html>
