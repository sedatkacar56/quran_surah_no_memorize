        .button:hover {

        }

        .button:disabled {
            background: #9ca3af;

        }

        .button-secondary {
            background: #0d9488;
        }

        .button-secondary:hover {
            background: #0f766e;
        }

        .button-text {
            background: transparent;
            color: #4b5563;
            padding: 10px;
        }

        .button-text:hover {
            background: transparent;
            color: #1f2937;
        }

        .button-description {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 5px;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #059669;
        }

        .feedback {
            padding: 24px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .feedback-correct {
            background: #d1fae5;
        }

        .feedback-incorrect {
            background: #fee2e2;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .feedback-icon {
            font-size: 32px;
        }

        .feedback-title {
            font-size: 24px;
            font-weight: bold;
        }

        .feedback-title-correct {
            color: #065f46;
        }

        .feedback-title-incorrect {
            color: #991b1b;
        }

        .feedback-text {
            color: #374151;
        }

        .feedback-answer {
            font-weight: bold;
        }

        .final-score {
            text-align: center;
        }

        .score-number {
            font-size: 64px;
            font-weight: bold;
            color: #0d9488;
            margin: 20px 0;
        }

        .score-message {
            font-size: 20px;
            color: #374151;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }
    </style>

        var mode = null;
        var currentQuestion = null;
        var score = { correct: 0, total: 0 };
        var askedQuestions = new Set();

        function startQuiz(selectedMode) {
            mode = selectedMode;
            score = { correct: 0, total: 0 };
            askedQuestions = new Set();
            
            document.getElementById('modeScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            generateQuestion();
        }

        function generateQuestion() {
            if (askedQuestions.size === 114) {
                showCompleteScreen();
                return;
            }

            var num;
            do {
                num = Math.floor(Math.random() * 114) + 1;
            } while (askedQuestions.has(num));

            askedQuestions.add(num);
            currentQuestion = num;

            var questionText = mode === 'number-to-name' 
                ? 'What is Surah #' + currentQuestion + '?'
                : 'What number is Surah ' + surahs[currentQuestion - 1] + ' (' + arabicNames[currentQuestion - 1] + ')?';

            document.getElementById('question').textContent = '';
            var questionEl = document.getElementById('question');
            if (mode === 'number-to-name') {
                questionEl.textContent = 'What is Surah #' + currentQuestion + '?';
            } else {
                questionEl.innerHTML = 'What number is Surah ' + surahs[currentQuestion - 1] + '<br><span style="font-size: 28px; color: #047857; margin-top: 8px; display: inline-block;">(' + arabicNames[currentQuestion - 1] + ')</span>?';
            }
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').placeholder = mode === 'number-to-name' 
                ? 'Enter Surah name' 
                : 'Enter number (1-114)';
            
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('feedbackSection').classList.add('hidden');
            document.getElementById('answerInput').focus();

            updateScoreDisplay();
        }

        function normalizeAnswer(text) {
            return text.toLowerCase()
                .replace(/['-]/g, '')
                .replace(/^(al|an|ar|at|as|ash|adh|az|ad)[\s-]*/i, '')
                .replace(/Ä±/g, 'i')
                .replace(/ÄŸ/g, 'g')
                .replace(/Ã¼/g, 'u')
                .replace(/ÅŸ/g, 's')
                .replace(/Ã¶/g, 'o')
                .replace(/Ã§/g, 'c')
                .trim();
        }

        function checkAnswer() {
            var userAnswer = document.getElementById('answerInput').value.trim();
            if (!userAnswer) return;

            var isCorrect = false;
            
            if (mode === 'number-to-name') {
                var normalizedUser = normalizeAnswer(userAnswer);
                var normalizedArabic = normalizeAnswer(surahs[currentQuestion - 1]);
                var normalizedTurkish = normalizeAnswer(turkishNames[currentQuestion - 1]);
                
                isCorrect = normalizedUser === normalizedArabic || normalizedUser === normalizedTurkish;
            } else {
                isCorrect = userAnswer === currentQuestion.toString();
            }

            score.total++;
            if (isCorrect) score.correct++;

            showFeedback(isCorrect);
            updateScoreDisplay();
        }

        function showFeedback(isCorrect) {
            var correctAnswer = mode === 'number-to-name' 
                ? surahs[currentQuestion - 1] 
                : currentQuestion;

            var feedbackBox = document.getElementById('feedbackBox');
            feedbackBox.className = 'feedback ' + (isCorrect ? 'feedback-correct' : 'feedback-incorrect');
            
            var html = '<div class="feedback-header">';
            html += '<span class="feedback-icon">' + (isCorrect ? 'âœ“' : 'âœ—') + '</span>';
            html += '<span class="feedback-title ' + (isCorrect ? 'feedback-title-correct' : 'feedback-title-incorrect') + '">';
            html += isCorrect ? 'Correct!' : 'Incorrect';
            html += '</span></div>';
            
            if (!isCorrect) {
                if (mode === 'number-to-name') {
                    html += '<p class="feedback-text">The correct answer is: <span class="feedback-answer">' + correctAnswer + ' (' + arabicNames[currentQuestion - 1] + ')</span></p>';
                } else {
                    html += '<p class="feedback-text">The correct answer is: <span class="feedback-answer">#' + correctAnswer + '</span></p>';
                }
html += '<p class="feedback-text" style="margin-top: 12px; padding: 12px; background: rgba(255,255,255,0.5); border-radius: 8px; font-style: italic; white-space: pre-line;">ğŸ’¡ ' 
     + mnemonics[currentQuestion - 1].join('\n') + '</p>';
            }
            
            feedbackBox.innerHTML = html;

            document.getElementById('answerSection').classList.add('hidden');
            document.getElementById('feedbackSection').classList.remove('hidden');
        }

        function nextQuestion() {
            generateQuestion();
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score.correct + '/' + score.total;
            document.getElementById('progress').textContent = askedQuestions.size + '/114';
        }

        function showCompleteScreen() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = score.correct + '/' + score.total;
            
            var percentage = score.correct / score.total;
            var message;
            if (score.correct === score.total) {
                message = "Perfect score! Masha'Allah!";
            } else if (percentage >= 0.8) {
                message = "Excellent work!";
            } else if (percentage >= 0.6) {
                message = "Good job!";
            } else {
                message = "Keep practicing!";
            }
            document.getElementById('finalMessage').textContent = message;
        }

        function resetQuiz() {
            mode = null;
            currentQuestion = null;
            score = { correct: 0, total: 0 };
            askedQuestions = new Set();
            
            document.getElementById('modeScreen').classList.remove('hidden');
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.add('hidden');
        }

            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
